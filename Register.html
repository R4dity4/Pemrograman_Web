<!DOCTYPE html>
<html lang="en">

       <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Form Pendaftaran</title>
       <link href="style.css" rel="stylesheet">
       </head>

       <body>
       <div class="wrapper">
       <div class="heading">Registrasi</div>
       <form action="#">
       <div class="card-details">
           
       <div class="card-box">
       <span class="detail">Nama Lengkap</span>
       <input type="text" name="nama" placeholder=" Masukkan Nama "/>
       </div>
       <div class="card-box">
       <span class="detail"> Username</span>
       <input type="text" name="Nama" placeholder="Masukkan Username" />
       </div>
       <div class="card-box">
       <span class="detail"> Email</span>
       <input type="Email" name="Email" placeholder="Masukkan Email" />
       </div>
       <div class="card-box">
       <span class="detail"> No Telpon</span>
       <input type="phone" name="Nama" placeholder="Masukkan No Telpon" />
       </div>
       <div class="card-box">
       <span class="detail">Passworld</span>
       <input type="password" name="Nama" placeholder="Masukkan password" />
       </div>
       <div class="card-box">
       <span class="detail"> Confirm Password</span>
       <input type="password" name="Nama" placeholder="Confirm Password" />
       </div>
       <div class="card-box">
       <span class="detail">Tanggal Lahir</span>
       <input type="Date" name="Date" placeholder="Masukkan Tanggal Lahir"/>
       </div>
       </div>
           
       <div class="radio">
       <span class="radio-title">Jenis Kelamin</span>
       <div class="category">
       <input type="radio" name="gender">Laki-laki
       <input type="radio" name="gender">Perempuan
       </div></div>
       <div class="tombol">
       <input type="submit" name="tombol" value="Register">
       </div>
       </form>
       </div>
          

</body>
</html>
